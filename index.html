<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Villagolf - Mini Golf Scorecard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f3e9;
    }
    .score-input {
      width: 4rem;
      text-align: center;
      -moz-appearance: textfield;
    }
    .score-input::-webkit-outer-spin-button,
    .score-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .btn {
      @apply px-4 py-2 font-bold rounded-lg transition-transform transform active:scale-95 shadow-md;
    }
    .btn-primary {
      @apply bg-lime-500 text-white hover:bg-lime-600;
    }
    .btn-secondary {
      @apply bg-gray-300 text-gray-800 hover:bg-gray-400;
    }
    .icon-btn {
      @apply px-2 py-2 text-xl transition-transform transform active:scale-95 rounded-full;
    }
    .icon-btn-hole {
      @apply bg-gray-200 hover:bg-gray-300;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div id="loading-spinner" class="modal">
    <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-gray-900"></div>
  </div>

  <div id="app" class="bg-white rounded-2xl shadow-xl w-full max-w-4xl p-6 md:p-10 flex flex-col items-center">
    
    <!-- Header de la Aplicación -->
    <header class="flex flex-col items-center mb-6 w-full">
      <h1 class="text-4xl md:text-5xl font-extrabold text-lime-600">Villagolf</h1>
      <p id="time-display" class="text-gray-500 text-center text-lg mt-2 font-mono">00:00:00</p>
      <div id="game-info" class="text-center text-gray-700 mt-2 text-sm md:text-base"></div>
    </header>

    <!-- Contenedor de la vista -->
    <div id="view-container" class="w-full">
      
      <!-- Pantalla de Inicio -->
      <div id="home-view" class="flex flex-col items-center space-y-6">
        <h2 class="text-2xl font-bold text-gray-800">Mini Golf Scorecard</h2>
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full justify-center">
          <button id="new-game-btn" class="btn btn-primary w-full md:w-auto">Nueva Partida</button>
          <button id="load-game-btn" class="btn btn-secondary w-full md:w-auto">Cargar Partida</button>
        </div>
      </div>
      
      <!-- Pantalla de Cargar Partida -->
      <div id="load-game-view" class="hidden flex-col items-center space-y-4 w-full">
        <h2 class="text-2xl font-bold text-gray-800">Cargar Partida</h2>
        <input type="text" id="game-id-input" placeholder="Ingresa el ID de la partida" class="w-full p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-500 transition-colors">
        <button id="submit-load-btn" class="btn btn-primary w-full">Cargar</button>
        <button id="cancel-load-btn" class="btn btn-secondary w-full">Cancelar</button>
      </div>

      <!-- Pantalla de Configuración de Jugadores -->
      <div id="players-view" class="hidden flex-col items-center space-y-6 w-full">
        <h2 class="text-2xl font-bold text-gray-800">Jugadores</h2>
        <div id="player-list" class="flex flex-col w-full space-y-4"></div>
        <div class="flex w-full space-x-2">
          <input type="text" id="new-player-input" placeholder="Nombre del jugador" class="flex-grow p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-500 transition-colors">
          <button id="add-player-btn" class="btn btn-primary text-2xl">+</button>
        </div>
        <button id="start-game-btn" class="btn btn-primary w-full">Iniciar Partida</button>
        <button id="back-players-btn" class="btn btn-secondary w-full">Volver</button>
      </div>
      
      <!-- Pantalla de Juego -->
      <div id="game-view" class="hidden flex-col items-center w-full">
        <div id="player-tabs" class="flex justify-center flex-wrap mb-4 w-full"></div>
        
        <div id="hole-nav" class="flex items-center justify-between w-full max-w-sm mb-4">
          <button id="prev-hole-btn" class="icon-btn">&larr;</button>
          <span id="hole-display" class="text-3xl font-bold text-gray-800">Hoyo 1</span>
          <button id="next-hole-btn" class="icon-btn">&rarr;</button>
        </div>
        
        <div id="scores-container" class="flex flex-col w-full space-y-4"></div>
        
        <div id="game-actions" class="mt-8 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full justify-center">
          <button id="finish-game-btn" class="btn btn-primary w-full md:w-auto">Terminar Partida</button>
          <button id="save-game-btn" class="btn btn-secondary w-full md:w-auto">Guardar y Salir</button>
        </div>
      </div>
      
      <!-- Pantalla de Resultados -->
      <div id="results-view" class="hidden flex-col items-center w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Resultados Finales</h2>
        <div id="final-scores-table" class="bg-gray-50 rounded-lg p-4 w-full max-w-lg"></div>
        <p id="winner-display" class="text-xl md:text-2xl font-bold text-lime-600 mt-4 text-center"></p>
        <p id="game-id-display" class="text-lg font-bold text-gray-700 mt-4 break-all text-center"></p>
        <button id="new-game-from-results-btn" class="btn btn-primary w-full max-w-sm mt-6">Nueva Partida</button>
      </div>

    </div>
  </div>

  <script>
    // Variables globales
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyfD0b0w3b33-Q8-h3-v2mYyC_99S6-28rC1aI3_8-C9T1-h/exec'; // Reemplaza con la URL de tu script
    const HOLES = 18;
    
    let currentView = 'home-view';
    let gameId = '';
    let players = [];
    let scores = [];
    let currentHole = 1;
    let activePlayerIndex = 0;
    let startTime = null;
    let timerInterval = null;

    // Elementos de la UI
    const loadingSpinner = document.getElementById('loading-spinner');
    const viewContainer = document.getElementById('view-container');
    const timeDisplay = document.getElementById('time-display');

    // Muestra/Oculta el spinner de carga
    function showLoading(show) {
      loadingSpinner.style.display = show ? 'flex' : 'none';
    }

    // Navegación entre vistas
    function switchView(viewId) {
      document.querySelectorAll('#view-container > div').forEach(div => {
        div.style.display = 'none';
      });
      document.getElementById(viewId).style.display = 'flex';
      currentView = viewId;
    }

    // Funciones para el cronómetro
    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }
    
    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function updateTimer() {
      if (!startTime) return;
      const now = new Date().getTime();
      const elapsed = now - startTime;
      const hours = Math.floor(elapsed / 3600000);
      const minutes = Math.floor((elapsed % 3600000) / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      
      const formatTime = (unit) => unit.toString().padStart(2, '0');
      timeDisplay.textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
    }

    // Carga inicial de la vista
    document.addEventListener('DOMContentLoaded', () => {
      switchView('home-view');
      showLoading(false);

      // Manejar la URL para cargar partidas
      const params = new URLSearchParams(window.location.search);
      const gameIdFromUrl = params.get('game_id');
      if (gameIdFromUrl) {
        document.getElementById('game-id-input').value = gameIdFromUrl;
        loadGame();
      }
    });

    // --- Funciones de Lógica del Juego ---

    function generateGameId() {
      return `game_${Date.now()}`;
    }

    function renderPlayers() {
      const playerList = document.getElementById('player-list');
      playerList.innerHTML = '';
      players.forEach((player, index) => {
        const playerDiv = document.createElement('div');
        playerDiv.className = 'flex items-center space-x-2 w-full';
        playerDiv.innerHTML = `
          <input type="text" value="${player.name}" placeholder="Nombre del jugador" class="flex-grow p-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-lime-500 transition-colors">
          <button data-index="${index}" class="remove-player-btn text-2xl text-red-500 font-bold">&times;</button>
        `;
        playerDiv.querySelector('.remove-player-btn').addEventListener('click', (e) => removePlayer(e.target.dataset.index));
        playerList.appendChild(playerDiv);
      });
    }

    function addPlayer() {
      const input = document.getElementById('new-player-input');
      const name = input.value.trim();
      if (name) {
        players.push({ id: players.length + 1, name: name });
        renderPlayers();
        input.value = '';
      }
    }

    function removePlayer(index) {
      players.splice(index, 1);
      renderPlayers();
    }

    function updatePlayerNames() {
      document.querySelectorAll('#player-list input').forEach((input, index) => {
        players[index].name = input.value.trim();
      });
    }

    function renderTabs() {
      const playerTabs = document.getElementById('player-tabs');
      playerTabs.innerHTML = '';
      players.forEach((player, index) => {
        const tabBtn = document.createElement('button');
        tabBtn.className = `btn ${activePlayerIndex === index ? 'btn-primary' : 'btn-secondary'} mx-1 mb-2`;
        tabBtn.textContent = player.name;
        tabBtn.addEventListener('click', () => {
          activePlayerIndex = index;
          renderTabs();
          renderScores();
        });
        playerTabs.appendChild(tabBtn);
      });
    }

    function renderScores() {
      const scoresContainer = document.getElementById('scores-container');
      scoresContainer.innerHTML = '';
      
      const player = players[activePlayerIndex];
      if (!player) return;

      const holeScore = scores[player.id - 1] ? scores[player.id - 1][currentHole - 1] : '';

      scoresContainer.innerHTML = `
        <div class="flex flex-col items-center p-4 rounded-lg bg-gray-50 shadow-sm w-full">
          <h3 class="text-xl font-semibold text-gray-800 mb-2">${player.name}</h3>
          <div class="flex items-center space-x-4">
            <button id="decrement-score" class="icon-btn-hole bg-red-400 text-white font-bold">&minus;</button>
            <input type="number" id="current-score-input" value="${holeScore}" class="score-input p-2 rounded-lg border-2 border-gray-300 text-3xl font-bold focus:outline-none focus:ring-2 focus:ring-lime-500" min="0">
            <button id="increment-score" class="icon-btn-hole bg-lime-500 text-white font-bold">&plus;</button>
          </div>
        </div>
      `;

      document.getElementById('current-score-input').addEventListener('input', updateScore);
      document.getElementById('decrement-score').addEventListener('click', () => adjustScore(-1));
      document.getElementById('increment-score').addEventListener('click', () => adjustScore(1));
    }

    function updateScore(e) {
      const score = parseInt(e.target.value) || 0;
      const playerId = players[activePlayerIndex].id;
      if (!scores[playerId - 1]) {
        scores[playerId - 1] = Array(HOLES).fill(null);
      }
      scores[playerId - 1][currentHole - 1] = score;
    }

    function adjustScore(change) {
      const input = document.getElementById('current-score-input');
      let score = parseInt(input.value) || 0;
      score = Math.max(0, score + change);
      input.value = score;
      const playerId = players[activePlayerIndex].id;
      if (!scores[playerId - 1]) {
        scores[playerId - 1] = Array(HOLES).fill(null);
      }
      scores[playerId - 1][currentHole - 1] = score;
    }

    function goToHole(hole) {
      currentHole = Math.max(1, Math.min(HOLES, hole));
      document.getElementById('hole-display').textContent = `Hoyo ${currentHole}`;
      renderScores();
    }

    function calculateFinalScores() {
      const finalScores = players.map((player, index) => {
        const playerScore = scores[index] || Array(HOLES).fill(0);
        const total = playerScore.reduce((sum, current) => sum + (current || 0), 0);
        return { name: player.name, total: total };
      });
      return finalScores;
    }

    function getWinner(finalScores) {
      if (!finalScores || finalScores.length === 0) return null;
      const sortedScores = finalScores.sort((a, b) => a.total - b.total);
      const winner = sortedScores[0];
      const allWinners = sortedScores.filter(s => s.total === winner.total);
      
      if (allWinners.length > 1) {
        const names = allWinners.map(w => w.name);
        return { name: names.join(' y '), total: winner.total, tie: true };
      }
      
      return winner;
    }

    function renderResults(finalScores) {
      const table = document.getElementById('final-scores-table');
      table.innerHTML = `
        <div class="flex font-bold text-gray-700 border-b border-gray-200 py-2">
          <span class="flex-1">Jugador</span>
          <span class="w-1/4 text-center">Total</span>
        </div>
      `;
      finalScores.sort((a, b) => a.total - b.total).forEach(score => {
        const row = document.createElement('div');
        row.className = 'flex items-center py-2 border-b border-gray-100';
        row.innerHTML = `
          <span class="flex-1 text-gray-800">${score.name}</span>
          <span class="w-1/4 text-center text-gray-600 font-semibold">${score.total}</span>
        `;
        table.appendChild(row);
      });
      
      const winner = getWinner(finalScores);
      const winnerDisplay = document.getElementById('winner-display');
      if (winner) {
        if (winner.tie) {
          winnerDisplay.textContent = `¡Empate entre ${winner.name} con ${winner.total} golpes!`;
        } else {
          winnerDisplay.textContent = `¡El ganador es ${winner.name} con ${winner.total} golpes!`;
        }
      } else {
        winnerDisplay.textContent = 'No hay resultados para mostrar.';
      }
    }
    
    // --- Lógica de Comunicación con Apps Script ---
    async function saveGame(isFinal = false) {
      showLoading(true);
      stopTimer();
      
      const endTime = new Date();
      // Se calcula la duración en milisegundos y luego se convierte a minutos
      const durationMs = endTime.getTime() - startTime;
      const durationMinutes = Math.round(durationMs / 60000);
      
      const finalScores = isFinal ? calculateFinalScores() : null;
      const winner = isFinal ? getWinner(finalScores) : null;
      
      // Creamos un array de nombres y un array de puntajes de hoyo para la hoja de cálculo
      const playerNames = players.map(p => p.name).join(', ');
      const holeScores = JSON.stringify(scores);
      
      const finalData = {
        game_id: gameId,
        fecha: new Date().toLocaleDateString('es-ES'),
        hora_inicio: startTime, // Enviamos el timestamp numérico
        hora_fin: endTime.toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit'}),
        duracion_minutos: durationMinutes,
        nombres_jugadores: playerNames,
        puntajes_hoyos: holeScores,
        puntajes_finales: finalScores ? JSON.stringify(finalScores) : '',
        ganador: winner ? winner.name : ''
      };
      
      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(finalData)
        });
        const result = await response.json();
        
        if (result.status === 'success') {
          console.log('Partida guardada correctamente.');
          if (isFinal) {
            document.getElementById('game-id-display').textContent = `ID de Partida: ${gameId}`;
            renderResults(finalScores);
            switchView('results-view');
          } else {
            // Manejar guardar y salir
            switchView('home-view');
          }
        } else {
          console.error('Error al guardar la partida:', result.message);
        }
      } catch (error) {
        console.error('Error en la conexión:', error);
      } finally {
        showLoading(false);
      }
    }

    async function loadGame() {
      const idToLoad = document.getElementById('game-id-input').value.trim();
      if (!idToLoad) {
        alert('Por favor, ingresa un ID de partida.');
        return;
      }
      
      showLoading(true);
      
      try {
        const response = await fetch(`${SCRIPT_URL}?game_id=${idToLoad}`);
        const data = await response.json();
        
        if (data.status === 'success') {
          gameId = data.game_id;
          players = JSON.parse(data.nombres_jugadores);
          scores = JSON.parse(data.puntajes_hoyos);
          startTime = data.hora_inicio_timestamp; // <-- Usamos el timestamp para el cálculo
          
          document.getElementById('game-info').innerHTML = `
            <p>ID: <span class="font-bold">${gameId}</span></p>
            <p>Inicio: <span class="font-bold">${data.hora_inicio_display}</span></p>
          `;

          // Validar que scores tiene la longitud correcta
          if (!scores || scores.length !== players.length) {
            scores = players.map(() => Array(HOLES).fill(null));
          }

          // Iniciar la UI del juego
          renderTabs();
          goToHole(1);
          startTimer();
          switchView('game-view');
        } else {
          alert(`Error: ${data.message}`);
          switchView('home-view');
        }
      } catch (error) {
        alert('Error al cargar la partida. Verifica el ID.');
        console.error(error);
      } finally {
        showLoading(false);
      }
    }

    // --- Listeners de Botones ---

    // Pantalla de Inicio
    document.getElementById('new-game-btn').addEventListener('click', () => {
      gameId = generateGameId();
      players = [];
      scores = [];
      renderPlayers();
      switchView('players-view');
    });

    document.getElementById('load-game-btn').addEventListener('click', () => {
      switchView('load-game-view');
    });

    // Pantalla de Cargar Partida
    document.getElementById('submit-load-btn').addEventListener('click', loadGame);
    document.getElementById('cancel-load-btn').addEventListener('click', () => {
      document.getElementById('game-id-input').value = '';
      switchView('home-view');
    });
    
    // Pantalla de Jugadores
    document.getElementById('add-player-btn').addEventListener('click', addPlayer);
    document.getElementById('start-game-btn').addEventListener('click', () => {
      updatePlayerNames();
      if (players.length > 0) {
        scores = players.map(() => Array(HOLES).fill(null));
        currentHole = 1;
        activePlayerIndex = 0;
        
        // --- CAMBIO IMPORTANTE ---
        // Guardamos el tiempo de inicio como un timestamp numérico
        startTime = new Date().getTime(); 
        
        document.getElementById('game-info').innerHTML = `
          <p>ID: <span class="font-bold">${gameId}</span></p>
          <p>Inicio: <span class="font-bold">${new Date(startTime).toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit'})}</span></p>
        `;
        renderTabs();
        renderScores();
        startTimer();
        switchView('game-view');
      } else {
        alert('Debes agregar al menos un jugador para empezar.');
      }
    });
    document.getElementById('back-players-btn').addEventListener('click', () => {
      switchView('home-view');
    });

    // Pantalla de Juego
    document.getElementById('prev-hole-btn').addEventListener('click', () => goToHole(currentHole - 1));
    document.getElementById('next-hole-btn').addEventListener('click', () => goToHole(currentHole + 1));
    document.getElementById('finish-game-btn').addEventListener('click', () => {
      if (confirm('¿Estás seguro que deseas terminar la partida?')) {
        saveGame(true);
      } else {
        // El usuario canceló, volvemos a iniciar el temporizador
        startTimer();
      }
    });
    document.getElementById('save-game-btn').addEventListener('click', () => {
      if (confirm('¿Estás seguro que deseas guardar y salir?')) {
        saveGame(false);
      } else {
        // El usuario canceló, volvemos a iniciar el temporizador
        startTimer();
      }
    });
    
    // Pantalla de Resultados
    document.getElementById('new-game-from-results-btn').addEventListener('click', () => {
      // Reiniciar todas las variables
      gameId = '';
      players = [];
      scores = [];
      currentHole = 1;
      activePlayerIndex = 0;
      startTime = null;
      stopTimer();
      timeDisplay.textContent = '00:00:00';
      document.getElementById('game-info').innerHTML = '';
      switchView('home-view');
    });

  </script>
</body>
</html>
