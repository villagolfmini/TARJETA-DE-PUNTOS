<!DOCTYPE html>
<html>
<head>
    <title>VillaGolf Mini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .player-entry {
            margin-bottom: 20px;
        }
        .player-input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .player-input-group input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-add, .btn-remove {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-add {
            background-color: #4CAF50;
            color: white;
        }
        .btn-remove {
            background-color: #f44336;
            color: white;
        }
        .start-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .game-area {
            display: none;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .score-input {
            width: 40px;
            text-align: center;
        }
        .winner {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="setup-section">
        <h1>VillaGolf Mini</h1>
        <div class="player-entry" id="player-entry-container">
            <h2>Ingresar Jugadores</h2>
            <div class="player-input-group">
                <input type="text" placeholder="Nombre del Jugador" class="player-name-input">
                <button class="btn-add" onclick="addPlayer()">+</button>
            </div>
        </div>
        <button class="start-btn" onclick="startGame()">Comenzar Partida</button>
    </div>

    <div id="game-section" class="game-area">
        <h2 id="current-hole-display">Hoyo 1</h2>
        <table id="score-table">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Hoyo 1</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="previousHole()" style="padding: 10px; background-color: #ccc; border: none; cursor: pointer;">Hoyo Anterior</button>
            <button onclick="nextHole()" style="padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Siguiente Hoyo</button>
            <button onclick="endGame()" style="padding: 10px; background-color: #f44336; color: white; border: none; cursor: pointer; display: none;" id="end-game-btn">Finalizar Partida</button>
        </div>
    </div>

    <div id="results-section" style="display: none;">
        <h2>Resultados Finales</h2>
        <p id="winner-display"></p>
        <table id="final-score-table">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Puntaje Total</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>
