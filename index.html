<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta de Puntuación - Villagolf</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #f3f4f6; --card: #ffffff; --accent: #0d9488; --muted: #6b7280; }
    html,body { height:100%; }
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background:var(--bg);
      color:#111827;
    }

    /* Inputs */
    .score-input {
      width: 52px;
      height: 40px;
      text-align:center;
      border-radius:.5rem;
      border:1px solid #e5e7eb;
      -moz-appearance:textfield;
      font-weight:600;
      background: #f9fafb;
    }
    .score-input::-webkit-outer-spin-button,
    .score-input::-webkit-inner-spin-button { -webkit-appearance:none; margin:0; }

    /* Table container allows both horizontal and vertical scrolling on touch */
    .table-wrapper {
      width:100%;
      overflow:auto; /* allows both directions */
      -webkit-overflow-scrolling: touch;
      touch-action: pan-y pan-x;
      background:var(--card);
      border-radius: .75rem;
      box-shadow: 0 6px 18px rgba(15,23,42,0.06);
    }

    table { border-collapse: collapse; width: max-content; min-width:100%; }
    th, td { padding: .6rem .75rem; white-space:nowrap; vertical-align:middle; border-bottom: 1px solid #e6e6e6; }
    thead th { background:#f3f4f6; font-size:.75rem; text-transform:uppercase; letter-spacing:.06em; color: #374151; }

    /* Sticky first column (player names / position) */
    .sticky-col {
      position: sticky;
      left: 0;
      z-index: 20;
      background: var(--card);
      box-shadow: 2px 0 0 rgba(0,0,0,0.03);
    }

    /* Player name style: oscuro, negrita sobre fondo claro */
    .player-name {
      color: #0f172a; /* very dark */
      font-weight: 800;
      text-align: left;
      padding-left: .9rem;
      background: var(--card);
    }

    /* Totals */
    .out-in { background:#ecfeff; font-weight:700; color:#0f766e; }
    .grand-total { background:#ecfccb; font-weight:800; color:#166534; font-size:1.05rem; }

    /* Trophy */
    .trophy { font-size:1.05rem; color: #f59e0b; margin-left:6px; vertical-align:middle; }

    /* Small screens tweaks */
    @media (max-width:640px) {
      .score-input { width:44px; height:36px; font-size:0.95rem; }
      th, td { padding: .45rem .6rem; }
      h1 { font-size:1.35rem; }
    }

    /* Draggable cursor for desktop */
    .table-wrapper.dragging { cursor: grabbing; cursor: -webkit-grabbing; }
  </style>
</head>
<body>

  <div class="container mx-auto p-4 max-w-5xl">
    <header class="text-center mb-6">
      <div class="mx-auto mb-3" style="max-width:140px;">
        <img src="https://github.com/villagolfmini/TARJETA-DE-PUNTOS/blob/main/LOGO%20VILLAGOLF%20(5).png" alt="Logo Villagolf" class="w-full" />
      </div>
      <h1 class="text-2xl md:text-3xl font-extrabold text-teal-600 uppercase">Tarjeta de Puntuación</h1>
      <p class="mt-1 text-sm font-semibold text-red-600">VILLAGOLF GOLFITO</p>
    </header>

    <!-- Setup -->
    <section id="setup-section" class="bg-white p-5 rounded-xl mb-6 shadow">
      <h2 class="text-lg font-semibold text-gray-700 mb-3">Configuración del Juego</h2>
      <div id="player-inputs" class="grid grid-cols-1


</body>
</html>
